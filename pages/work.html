<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my work</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/work.css">
</head>
<body>

  <header>
    <div class="logo">
      <p>jamie/ingalls</p>
    </div>
    <button class="nav-toggle" aria-label="toggle navigation">
      <span class="hamburger"></span>
    </button>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#home" class="nav__link">Home</a>
        </li>
        <li class="nav__item">
          <a href="#services" class="nav__link">Services</a>
        </li>
        <li class="nav__item">
          <a href="#about" class="nav__link">About</a>
        </li>
        <li class="nav__item">
          <a href="#work" class="nav__link">Work</a>
        </li>
        <li class="nav__item">
          <a href="#contact" class="nav__link">Contact</a>
        </li>
      </ul>
    </nav>

    <section class="intro" id="home">
      <h1 class="section__title section__title--intro">
        the <strong> journey</strong>
      </h1>
      <p class="section__subtitle section__subtitle--intro">
        so/far 
      </p>
      <img
        src="/img/laying-down.jpeg"
        alt="a picture of Jamie programming beats"
        class="intro__img" />
    </section>

    <section class="gallery" id="gallery">
      <h2 class="section__title section__title--work">My Work</h2>
      <p class="section__subtitle section__subtitle--work">a few mockups and a couple of links</p>

      <div class="portfolio">
          <img src="/img/coffe-landing-page.jpg" alt="project 1" class="portfolio__img">
          <img src="/img/project2.jpg" alt="project 2" class="portfolio__img">
          <img src="/img/project3.jpg" alt="project 3" class="portfolio__img">
          <img src="/img/project4.jpg" alt="project 4" class="portfolio__img">
          <img src="/img/project5.jpg" alt="project 5" class="portfolio__img">
          <img src="/img/project6.jpg" alt="project 6" class="portfolio__img">
      </div>
    </section>
  <script src="/script.js"></script>
  <script src=""/pages/work.js"></script>
</body>
</html>
